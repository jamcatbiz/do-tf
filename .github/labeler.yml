docs:
- changed-files:
  - any-glob-to-any-file:
    - examples/**
    - "**/*.md"
workflows:
- changed-files:
  - any-glob-to-any-file:
    - .github/workflows/**
action:
- changed-files:
  - any-glob-to-any-file:
    - action.yml
feature:
- head-branch: ["^feature", "feature"]
fix:
- head-branch: ["^fix", "fix"]
maintenance:
- head-branch: ["^maintenance", "maintenance"]